<ion-header>
  <ion-navbar>
    <ion-title>{{selectedHotel.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar item-start>
    <img src="{{selectedHotel.imageUrl}}" />
  </ion-avatar>
  <h2>Описание:</h2>
  <ion-list>
    <p>{{selectedHotel.description}}</p>
    <p *ngIf="selectedHotel.hasParking; else other_content">
      Наличие парковки: Да
    </p>
    <ng-template #other_content>Наличие парковки: Нет</ng-template>
    <p>Цена за сутки: {{selectedHotel.roomCost}} рублей</p>
    <p>Адрес: {{selectedHotel.address}}</p>
    <p>Номер телефона: {{selectedHotel.phone}}</p>
  </ion-list>
</ion-content>
