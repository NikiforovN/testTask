<ion-header>

  <ion-navbar>
    <ion-title>Фильтр</ion-title>
    <ion-buttons>
      <button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Цена</ion-label>
      <ion-input type="text" placeholder="Минимальная цена" [(ngModel)]="inputValues.lower" ></ion-input>
      <ion-input type="text" placeholder="Максимальная цена" [(ngModel)]="inputValues.upper" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Нужна парковка?</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="inputValues.needParking" ></ion-checkbox>
    </ion-item>
    <ion-buttons>
      <button ion-button full (click)="setInputData(inputValues)">Фильтровать</button>
    </ion-buttons>

  </ion-list>
</ion-content>
